<!DOCTYPE html>
<html>
  <head>
    <title>Maniac Magee Game</title>
    <script src="https://unpkg.com/konva@7.2.4/konva.min.js"></script>
    <meta charset="utf-8" />
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #f0f0f0;
          transform: scale(100%);
        }
      </style>
    </head>
  
    <body id="bd">
      <div id="container"><p style="font-size: 100px;">Maniac Magee</p></div>
      <script>
        document.getElementById('bd').style.backgroundColor='#'+Math.floor(Math.random()*16777215).toString(16);
        var width = window.innerWidth;
        var height = window.innerHeight;
  
        var stage = new Konva.Stage({
          container: 'container',
          width: width,
          height: height,
          draggable: true,
        });
  
        var layer = new Konva.Layer();
        stage.add(layer);
  
        var WIDTH = 9000;
        var HEIGHT = 9000;
        var NUMBER = 800;
  
        function generateNode() {
          return new Konva.Circle({
            x: WIDTH * Math.random(),
            y: HEIGHT * Math.random(),
            radius: Math.random() * 10,
            fill: '#'+Math.floor(Math.random()*16777215).toString(16),
            stroke: 'white',
          });
        }
  
        for (var i = 0; i < NUMBER; i++) {
          layer.add(generateNode());
        }
        layer.draw();
      </script>
</body>
